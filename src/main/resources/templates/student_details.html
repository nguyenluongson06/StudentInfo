<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4" th:text="'Student Details: ' + ${student.fullName}"></h1>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Subject</th>
      <th>Score 1</th>
      <th>Score 2</th>
      <th>Grade</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="score : ${scores}">
      <td th:text="${score.subject.subjectName}"></td>
      <td th:text="${score.score1}"></td>
      <td th:text="${score.score2}"></td>
      <td th:text="${T(com.java.studentinfo.ScoreToGradeConverter).convert(0.3 * score.score1 + 0.7 * score.score2)}"></td>
    </tr>
    </tbody>
  </table>

  <a th:href="@{/students}" class="btn btn-primary">Back to Students</a>
</div>
</body>
</html>

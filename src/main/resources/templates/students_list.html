<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Student List</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Student Code</th>
            <th>Full Name</th>
            <th>Address</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.studentCode}"></td>
            <td th:text="${student.fullName}"></td>
            <td th:text="${student.address}"></td>
            <td>
                <a th:href="@{/ui/students/{id}/details(id=${student.studentId})}" class="btn btn-info">
                    View Details
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/ui/add-student" class="btn btn-primary">+ Add Student</a>
    <a href="/ui/add-score" class="btn btn-secondary">+ Add Score</a>
</div>
</body>
</html>

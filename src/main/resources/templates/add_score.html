<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Score</h2>
    <form action="/ui/add-score" method="post">
        <div class="mb-3">
            <label for="student" class="form-label">Student</label>
            <select class="form-select" id="student" name="student.studentId" required>
                <option th:each="student : ${students}" th:value="${student.studentId}" th:text="${student.fullName}"></option>
            </select>

        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select" id="subject" name="subject.subjectId" required>
                <option th:each="subject : ${subjects}" th:value="${subject.subjectId}" th:text="${subject.subjectName}"></option>
            </select>

        </div>
        <div class="mb-3">
            <label for="score1" class="form-label">Score 1</label>
            <input type="number" class="form-control" id="score1" name="score1" required>
        </div>
        <div class="mb-3">
            <label for="score2" class="form-label">Score 2</label>
            <input type="number" class="form-control" id="score2" name="score2" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Score</button>
    </form>
</div>
</body>
</html>
